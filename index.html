<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <div class="container">
        <div class="grid">
            <h2>Choose Grid Size</h2>

            <form id="sizePicker" class="form">
            Grid Height:
            <input type="number" class="buttons" id="inputHeight" name="height" min="1" value="1">
            Grid Width:
            <input type="number" class= "buttons"id="inputWeight" name="width" min="1" value="1">
           <br><br> <input type="submit" class="buttons">
        </form>
        </div>
        <div class="colorPick">
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker">
        </div>
        <div class="forCanvas">
            <h2>Design Canvas</h2>
            <table id="pixelCanvas"></table>
        </div>   
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
