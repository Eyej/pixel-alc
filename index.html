<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://images.unsplash.com/photo-1503259901638-6bf44a4cd670?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d5a70cffddb094508689f98924b1a094&auto=format&fit=crop&w=500&q=60" alt="image">
    <h1>Lab: Pixel Art Maker</h1>
    <div class="container">
        <div class="grid">
            <h2>Choose Grid Size</h2>

            <form id="sizePicker">
            Grid Height:
            <input type="number" class="buttons" id="inputHeight" name="height" min="1" value="1">
            Grid Width:
            <input type="number" class= "buttons"id="inputWeight" name="width" min="1" value="1">
            <input type="submit">
        </form>
        </div>
        <div class="colorPick">
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker">
        </div>
        <div class="forCanvas">
            <h2>Design Canvas</h2>
            <table id="pixelCanvas"></table>
        </div>   
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
